      padding: 1em;
      background: white;
      border-radius: 8px;

      padding: 1em;

      background: #fafafa;
    }

    .message {

    }

    .user {

      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #dc3545;
    }

    .input-box {
      display: flex;
      gap: 1em;
    }

    .input-box input {
      flex: 1;
      padding: 0.5em;
      font-size: 1em;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .input-box button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-box button:hover {
      background: #0056b3;
    }
  </style>
</head>

    function sendMessage() {
      const userInput = document.getElementById('user-input');
      const chatBox = document.getElementById('chat-box');

      if (userInput.value.trim() === '') return;

      // User's message
      const userMessage = document.createElement('div');
      userMessage.classList.add('message', 'user');
      userMessage.innerHTML = `<strong>You:</strong> ${userInput.value}`;
      chatBox.appendChild(userMessage);

      // Bot response logic
      const botResponse = document.createElement('div');
      botResponse.classList.add('message', 'bot');

      const userText = userInput.value.toLowerCase();
      let responseFound = false;

      for (const { keyword, response } of responses) {
        if (userText.includes(keyword)) {
          botResponse.innerHTML = `<strong>Bot:</strong> ${response}`;
          responseFound = true;
          break;
        }
      }

      if (!responseFound) {
        botResponse.innerHTML = `<strong>Bot:</strong> Answer my previous question or please end this debate for your own sake`;
      }

      chatBox.appendChild(botResponse);

      // Scroll to bottom
      chatBox.scrollTop = chatBox.scrollHeight;

      // Clear input
      userInput.value = '';
    }
