<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Image</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* The container for the interactive image */
    #interactive-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      z-index: 9999; /* Ensure it's on top */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: slideIn 3s forwards, moveImage 5s infinite alternate; /* Animation for effect */
    }

    #interactive-image img {
      width: 100%;
      height: auto;
      animation: scaleImage 2s ease-in-out infinite alternate; /* Make image grow and shrink */
    }

    /* Animation to move the image */
    @keyframes moveImage {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(20px);
      }
    }

    /* Animation for the image scaling */
    @keyframes scaleImage {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }

    /* Fade out effect when content appears */
    #content {
      display: none;
      text-align: center;
      position: relative;
      z-index: 10;
      padding: 20px;
    }

    @keyframes slideIn {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(1.2);
      }
    }

    /* After the animation finishes, show the content */
    #interactive-image.finished {
      display: none;
    }

    #content.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Image that shows before Dhikr.html -->
  <div id="interactive-image">
    <img src="/image/Khatim.jpg" alt="Interactive Image">
  </div>

  <!-- Link to Dhikr.html (not needed with automatic redirect) -->
  <div id="content">
    <a href="/Dhikr.html"></a>
  </div>

  <script>
    window.onload = function() {
      // Delay the transition to Dhikr.html
      setTimeout(function() {
        // Add 'finished' class to hide the image after the animation completes
        document.getElementById('interactive-image').classList.add('finished');
        // Show content link after animation (optional, since you're redirecting)
        document.getElementById('content').classList.add('show');
        
        // Automatically redirect to /Dhikr.html after 1 seconds
        setTimeout(function() {
          window.location.href = '/Dhikr.html'; // Redirect to Dhikr.html
        }, 1000); // Delay before redirecting (optional)
      }, 1000); // The interactive image will last 1 seconds
    };
  </script>
</body>
</html>
