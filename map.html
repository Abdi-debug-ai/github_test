<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100vh;
      width: 100%;
    }

    h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background-color: #333;
      color: white;
    }

  <h2>World Political Events Map</h2>
  <div id="map"></div>

  <script>
    // Create the map and set the initial view
    var map = L.map('map').setView([20, 0], 2);

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Example: Add markers for political events
    var marker1 = L.marker([30.033333, 31.233334]).addTo(map);
    marker1.bindPopup("<b>Cairo, Egypt</b><br>The Arab Spring started here in 2010.");

    var marker2 = L.marker([39.9042, 116.4074]).addTo(map);
    marker2.bindPopup("<b>Beijing, China</b><br>Ongoing political shifts in 2024.");
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Map - Politicast</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <style>
    #map {
      height: 600px;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    .filter-container {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Interactive Political Map - Politicast</h1>

  <!-- Event Filter -->
  <div class="filter-container">
    <label for="eventFilter">Filter by Event Type:</label>
    <select id="eventFilter" onchange="filterMarkers()">
      <option value="all">All</option>
      <option value="political">Political Events</option>
      <option value="protest">Protests</option>
      <option value="historical">Historical Events</option>
    </select>
  </div>

  <!-- Map Container -->
  <div id="map"></div>

  <!-- Leaflet JS, MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster-src.js"></script>

  <script>
    // Create the map and set the initial view
    var map = L.map('map').setView([20, 0], 2);

    // Base layers
    var streetView = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    var satelliteView = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    });

    streetView.addTo(map); // Default layer

    // Layer control to switch between Street View and Satellite View
    var baseMaps = {
      "Street View": streetView,
      "Satellite View": satelliteView
    };

    L.control.layers(baseMaps).addTo(map);

    // Custom icons for markers
    var politicalIcon = L.icon({
      iconUrl: 'https://picsum.photos/50', // Custom icon for political events
      iconSize: [50, 50],
      iconAnchor: [25, 50]
    });

    var protestIcon = L.icon({
      iconUrl: 'https://picsum.photos/50/50', // Custom icon for protests
      iconSize: [50, 50],
      iconAnchor: [25, 50]
    });

    var historicalIcon = L.icon({
      iconUrl: 'https://picsum.photos/50/51', // Custom icon for historical events
      iconSize: [50, 50],
      iconAnchor: [25, 50]
    });

    // Arrays to hold different markers
    var politicalMarkers = [];
    var protestMarkers = [];
    var historicalMarkers = [];

    // Adding markers to respective arrays with popups
  politicalMarkers.push(L.marker([51.5074, -0.1278], { icon: politicalIcon })
    .bindPopup("<b>London, UK</b><br>Brexit aftermath discussions.<br><img src='https://picsum.photos/100/50' alt='London Event' /><br><a href='https://example.com' target='_blank'>Learn more</a>"));

  protestMarkers.push(L.marker([-33.8688, 151.2093], { icon: protestIcon })
    .bindPopup("<b>Sydney, Australia</b><br>Climate change protests in 2024.<br><img src='https://picsum.photos/100/50' alt='Sydney Protest' /><br><a href='https://example.com' target='_blank'>Learn more</a>"));

  historicalMarkers.push(L.marker([55.7558, 37.6173], { icon: historicalIcon })
    .bindPopup("<b>Moscow, Russia</b><br>Fall of the Soviet Union in 1991.<br><img src='https://picsum.photos/100/50' alt='Moscow Historical Event' /><br><a href='https://example.com' target='_blank'>Learn more</a>"));

  // Disaster marker example
  disasterMarkers.push(L.marker([35.6895, 139.6917], { icon: protestIcon })
    .bindPopup("<b>Tokyo, Japan</b><br>Recent earthquake disaster relief efforts.<br><img src='https://picsum.photos/100/50' alt='Tokyo Disaster' /><br><a href='https://example.com' target='_blank'>Learn more</a>"));

  // Adding new markers to cluster
  markers.addLayer(L.layerGroup([...politicalMarkers, ...protestMarkers, ...historicalMarkers, ...disasterMarkers]));
