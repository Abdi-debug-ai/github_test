<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    .thank-you {
      text-align: center;
      margin-top: 100px;
    }

    .thank-you h1 {
      color: #28a745;
    }

    .thank-you a {
      text-decoration: none;
      color: #007bff;
    }

    .thank-you a:hover {
      text-decoration: underline;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }

    .carousel-item {
      display: none;
      text-align: center;
    }

    .carousel-item.active {
      display: block;
    }

    .carousel img {
      width: 100%;
      height: auto;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev { left: 10px; }
    .next { right: 10px; }

    .subscribe-button {
      background: linear-gradient(45deg, #FF5E5E, #FF953E);
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .subscribe-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .subscribe-button:active {
      transform: translateY(1px);
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <!-- Contact Form -->
    <form name="contact" method="POST" data-netlify="true" action="/thank-you.html">
      <input type="hidden" name="form-name" value="contact">
      
      <label>Your Name: <input type="text" name="name" required /></label>
      <label>Your Email: <input type="email" name="email" required /></label>
      <label>Your Role: 
        <select name="role[]" multiple>
          <option value="Subscriber">Subscriber</option>
          <option value="Follower">Follower</option>
        </select>
      </label>
      <label>Message: <textarea name="message" required></textarea></label>
      <button type="submit" class="subscribe-button">Send</button>
    </form>
    
    <!-- Carousel -->
    <div class="carousel">
      <div class="carousel-item active">
        <img src="/image/1.png" alt="Image 1">
      </div>
      <div class="carousel-item">
        <img src="/image/2.png" alt="Image 2">
      </div>
      <div class="carousel-item">
        <img src="/image/3.webp" alt="Image 3">
      </div>
    </div>
    
    <script>
      let currentSlide = 0;

      function showSlide(index) {
        const slides = document.querySelectorAll(".carousel-item");
        slides.forEach((slide, i) => {
          slide.classList.remove("active");
          if (i === index) slide.classList.add("active");
        });
      }

      function nextSlide() {
        const slides = document.querySelectorAll(".carousel-item");
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
      }

      setInterval(nextSlide, 5000);
    </script>
  </div>
    <!-- Newsletter Section -->
  <div class="newsletter-container">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get the latest updates and news delivered right to your inbox!</p>
    <form name="newsletter" method="POST" data-netlify="true">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit" class="subscribe-button">Subscribe Now</button>
    </form>
  </div>
</body>
</html>
