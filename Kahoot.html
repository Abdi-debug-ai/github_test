<!DOCTYPE html>

  <title>Sass Template</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.min.js"></script>
  <script>
    function compileSCSS() {
      var sass = new Sass('https://cdnjs.cloudflare.com/ajax/libs/sass.js/0.11.1/sass.worker.min.js');
      $('link[rel="scss"]').each(function () {
        var href = $(this).attr('href');
        $.ajax({
          url: href,
          dataType: 'text'
        }).then(function (data) {
          sass.compile(data, function (result) {
            $('#css').html(result.text || '');
            console.log(result);
          });
        });
      });
    }
  </script>
   
  </style>
</head>
