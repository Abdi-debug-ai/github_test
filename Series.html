<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cedar TV Series</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .cedar-tv-container {
      width: 80%;
      max-width: 1200px;
      text-align: center;
    }

    .cedar-tv-intro-image-container {
      width: 100%;
      height: auto;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }

    .cedar-tv-intro-image {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
    }

    .cedar-tv-intro-image:hover {
      transform: scale(1.05);
      opacity: 0.8;
    }

    .cedar-tv-title {
      font-size: 2.5rem;
      margin-top: 20px;
      color: #ffcc00;
    }

    .cedar-tv-subtitle {
      font-size: 1.2rem;
      color: #aaa;
    }

    .cedar-tv-link {
      text-decoration: none;
      font-size: 1.2rem;
      color: #ffcc00;
      background-color: #222;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 20px;
      display: inline-block;
      transition: background-color 0.3s ease;
    }

    .cedar-tv-link:hover {
      background-color: #ffcc00;
      color: #222;
    }

    .series-section {
      margin-top: 40px;
    }

    .series-section h2 {
      font-size: 2rem;
      color: #ffcc00;
    }

    .video-card {
      width: 300px;
      margin: 15px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    .video-card-title {
      padding: 10px;
      text-align: center;
      color: #ffcc00;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="cedar-tv-container">
    <a href="#series" class="cedar-tv-link">
      <div class="cedar-tv-intro-image-container">
        <img src="/image/Salem.jpeg" alt="Cedar TV Introduction" class="cedar-tv-intro-image">
      </div>
    </a>

    <h1 class="cedar-tv-title">Welcome to Cedar TV</h1>
    <p class="cedar-tv-subtitle">Watch the best series and movies all in one place!</p>

    <a href="#series" class="cedar-tv-link">Explore Series</a>

    <div id="series" class="series-section">
      <h2>Our Latest Series</h2>

      <!-- Example of embedding individual videos from your playlist -->
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/video-id-1" allowfullscreen></iframe>
        <div class="video-card-title">Episode 1</div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/video-id-2" allowfullscreen></iframe>
        <div class="video-card-title">Episode 2</div>
      </div>
      <div class="video-card">
        <iframe src="https://www.youtube.com/embed/video-id-3" allowfullscreen></iframe>
        <div class="video-card-title">Episode 3</div>
      </div>
      <!-- Repeat for each video in the playlist -->
    </div>
  </div>
</body>
</html>
