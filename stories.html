<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Insights Blog</title>
</head>
<body>
    <h1>Islamic Insights Blog</h1>
    <div id="blog-container"></div>

    <script>
        async function fetchBlogPosts() {
            const response = await fetch('https://api.hashnode.com/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    query: `
                        {
                            user(username: "islamicinsights") {
                                publication {
                                    posts {
                                        title
                                        brief
                                        slug
                                    }
                                }
                            }
                        }
                    `,
                }),
            });

            const { data } = await response.json();
            const posts = data.user.publication.posts;

            const container = document.getElementById('blog-container');
            posts.forEach(post => {
                const postElement = document.createElement('div');
                postElement.innerHTML = `
                    <h2>${post.title}</h2>
                    <p>${post.brief}</p>
                    <a href="https://islamicinsights.hashnode.dev/${post.slug}" target="_blank">Read More</a>
                `;
                container.appendChild(postElement);
            });
        }

        fetchBlogPosts();
    </script>
</body>
</html>
