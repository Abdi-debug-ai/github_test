<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kenya Counties Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .table-container {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }
    .county-box {
      border: 1px solid #ddd;
      padding: 10px;
      min-height: 50px;
      text-align: center;
      font-size: 14px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }
    .input-container {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .hint-button {
      margin-top: 20px;
      font-size: 16px;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .hint-button:disabled {
      background-color: #cccccc;
    }
    .score {
      font-size: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Guess the 47 Counties of Kenya</h1>
  <div class="timer">Time Remaining: <span id="timer">6:00</span></div>
  
  <div class="input-container">
    <input type="text" id="countyInput" placeholder="Type a county name...">
  </div>
  
  <div class="table-container" id="countiesTable">
    <!-- 47 county slots -->
    <div class="county-box"></div>
    <div class="county-box"></div>
    <!-- Repeat until 47 slots -->
  </div>
  
  <div class="result" id="resultMessage"></div>
  <div class="score" id="scoreDisplay">0/47</div>

  <!-- Hint Button -->
  <button class="hint-button" id="hintButton" onclick="giveHint()">ðŸ’¡ Give Hint</button>

  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="/Audio.mp3/Africa - (Nasheed Background Instrumental) Vocal & Daf #HalalBeats.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // List of counties in Kenya
    const counties = [
      "Mombasa", "Kwale", "Kilifi", "Tana River", "Lamu", "Taita Taveta", 
      "Garissa", "Wajir", "Mandera", "Marsabit", "Isiolo", "Meru", "Tharaka-Nithi", 
      "Embu", "Kitui", "Machakos", "Makueni", "Nyandarua", "Nyeri", "Kirinyaga", 
      "Murang'a", "Kiambu", "Turkana", "West Pokot", "Samburu", "Trans Nzoia", 
      "Uasin Gishu", "Elgeyo-Marakwet", "Nandi", "Baringo", "Laikipia", "Nakuru", 
      "Narok", "Kajiado", "Kericho", "Bomet", "Kakamega", "Vihiga", "Bungoma", 
      "Busia", "Siaya", "Kisumu", "Homa Bay", "Migori", "Kisii", "Nyamira", "Nairobi"
    ];

    const guessedCounties = new Set();
    const countiesTable = document.getElementById("countiesTable");
    const resultMessage = document.getElementById("resultMessage");
    const scoreDisplay = document.getElementById("scoreDisplay");
    const timerElement = document.getElementById("timer");
    const inputField = document.getElementById("countyInput");
    const hintButton = document.getElementById("hintButton");

    let hintsUsed = 0;
    const maxHints = 3;

    // Landmarks for hints
    const hints = [
      "Mount Kenya", "Lake Victoria", "Nairobi National Park", "Lamu Old Town", "Maasai Mara"
    ];

    // Create 47 empty boxes in the table
    for (let i = 0; i < 47; i++) {
      const box = document.createElement("div");
      box.className = "county-box";
      countiesTable.appendChild(box);
    }

    // Timer logic
    let timeLeft = 360; // 6 minutes in seconds
    const timer = setInterval(() => {
      timeLeft--;
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (timeLeft <= 0) {
        clearInterval(timer);
        endGame();
      }
    }, 1000);

    // Function to check user input
    inputField.addEventListener('input', function() {
      const userInput = inputField.value.trim().toLowerCase();
      if (!userInput) return;

      const matchedCounty = counties.find(county => county.toLowerCase() === userInput);
      
      if (matchedCounty && !guessedCounties.has(matchedCounty)) {
        guessedCounties.add(matchedCounty);
        const emptyBox = Array.from(countiesTable.children).find(box => box.textContent === "");
        if (emptyBox) {
          emptyBox.textContent = matchedCounty;
        }
        updateScore();
        inputField.value = ""; // Clear the input
        if (guessedCounties.size === 47) {
          clearInterval(timer);
          resultMessage.textContent = "Congratulations! You guessed all counties!";
        }
      }
    });

    // Update the score display
    function updateScore() {
      scoreDisplay.textContent = `${guessedCounties.size}/47`;
    }

    // End game when time is up
    function endGame() {
      resultMessage.textContent = `Time's up! You guessed ${guessedCounties.size} out of 47 counties.`;
      inputField.disabled = true;
    }

    // Give a hint about a landmark (used 3 times maximum)
    function giveHint() {
      if (hintsUsed < maxHints) {
        alert(`Hint: Famous landmark or location - ${hints[hintsUsed]}`);
        hintsUsed++;
        if (hintsUsed === maxHints) {
          hintButton.disabled = true;
        }
      } else {
        alert("No more hints available.");
      }
    }
  </script>
</body>
</html>
