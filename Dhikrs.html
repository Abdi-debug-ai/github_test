<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
        }

        .image-container {
            animation: zoomInOut 3s ease-in-out;
        }

        .image {
            width: 100%;
            max-width: 500px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @keyframes zoomInOut {
            0% {
                transform: scale(0.7);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0.7);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="/image/images (Dhikr).jpeg" alt="Dhikr Image" class="image">
    </div>

    <script>
        // Redirect to Dhikr.html after 3 seconds
        setTimeout(() => {
            window.location.href = "/Dhikr.html";
        }, 3000);
    </script>

</body>
</html>
